    <script>
        /** Function - getComputerChoice -- return rock, paper or scissors, randomly*/
        function getComputerChoice(){
            let randomInt = Math.floor(Math.random() * 100);
            if (randomInt <= 33) {
                return 'Rock';
            } else if (randomInt >= 67) {
                return 'Paper';
            }
              else {
                return 'Scissors';
              }         
        }
        

        /** Function to play single round of Rock Paper Scissors with two parameters 'playerSelection'
         *  + 'computerSelection' then return a string that declares the winner "You Lose! Paper beats Rock"*/
        function playRound(playerSelection, computerSelection){
            let playerUpperCase = playerSelection.toUpperCase();

            if (playerUpperCase === 'ROCK'){
                if (computerSelection === 'Paper'){
                    return 'You Lose! Paper beats Rock';
                } else if (computerSelection === 'Scissors'){
                    return 'You Win! Rock beats Scissors';
                } else {
                    return 'You Tied! Rock ties Rock';
                }
            }

            if (playerUpperCase === 'PAPER'){
                if (computerSelection === 'Rock'){
                    return 'You Win! Paper beats Rock';
                } else if (computerSelection === 'Scissors'){
                    return 'You Lose! Scissor beats Paper';
                } else {
                    return 'You Tied! Paper ties Paper';
                }
            }

            if (playerUpperCase === 'SCISSORS'){
                if (computerSelection === 'Rock'){
                    return 'You Lose! Rock beats Scissors';
                } else if (computerSelection === 'Paper'){
                    return 'You Win! Scissors beats Rock';
                } else {
                    return 'You Tied! Scissors ties Scissors';
                }
            }
        }

        /** Function game(). Call playRound() inside game() to play a 5 round game; keep score; report winner/loser*/



        const playerSelection = 'rock';
        const computerSelection = getComputerChoice();
        
        
        
        console.log(playRound(playerSelection, computerSelection));

       

    
    </script>
